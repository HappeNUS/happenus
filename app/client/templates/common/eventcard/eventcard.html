<!-- The representation of an event in any list, alternative to eventListItem -->
<template name="eventCard">
  <div class="eventCard">
  	<div class="card custom" style="z-index: 0;">
    	<div class="card-image waves-effect waves-block waves-light link-event">
        <div class="eventDropdown-container">
          {{> eventDropdown}}
        </div>
      </div>
   		<div class="card-content activator">
        <span class="card-title grey-text text-darken-4 link-event">
          {{name}}
          {{#with user}}
            <a class="user" href="{{pathFor route='profile'}}">by {{username}}</a>
          {{/with}}
        </span>
        <div class="like-container">
          <a class="like-btn">
            {{#if isEventLiked}}
              <i class="tiny mdi-action-favorite"></i>
            {{else}}
              <i class="tiny mdi-action-favorite-outline"></i>
            {{/if}}
            {{likeCount}}
          </a>
        </div>
     	</div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{name}} <i class="mdi-navigation-close right"></i></span>
        <div class="event-desc">
          {{{desc}}}
        </div>
        <a class="btn light-blue lighten-2 white-text waves-effect waves-light" href="{{pathFor route='event'}}">View more</a>
      </div>
    </div>
  </div>
</template>
