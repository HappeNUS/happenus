<template name="eventcard">
	<div class="container">
    <div class="row">
        <!-- Card Projects -->
    	<div class="col-md-6">
      	<div class="card">
        	<div class="card-image">
          	<img class="img-responsive" src="{{img}}">
            <span class="card-title">{{name}}</span>
        	</div>    
       		<div class="card-content">
          	<p>{{desc}}</p>
         	</div>
        </div>
    	</div>
		</div>
	</div>
</template>
