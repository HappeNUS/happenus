<template name="eventcard">
	<div class="card medium" style="z-index: 0;">
  	<div class="card-image waves-effect waves-block waves-light">
    	<img class="activator" src="{{img}}" style="vertical-align: middle;">
  	</div>    
 		<div class="card-content">
      <span class="card-title card-title activator grey-text text-darken-4">
        {{name}}
        {{#with user}}
          <a class="user" href="{{pathFor route='profile'}}">by {{username}}</a>
        {{/with}}
      </span>
   	</div>
    <div class="card-action">
      <a class="like-btn">
        {{#if isEventLiked}}
          <i class="mdi-action-favorite"></i>
          Liked ({{likeCount}})
        {{else}}
          <i class="mdi-action-favorite-outline"></i>
          Like ({{likeCount}})
        {{/if}}
      </a>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{name}} <i class="mdi-navigation-close right"></i></span>
      <p>{{desc}}</p>
      <a class="btn light-blue lighten-2 white-text waves-effect waves-light" href="{{pathFor route='event'}}">View more</a>
    </div>
  </div>
</template>
