<template name="eventcard">
	<div class="container eventcard">
    <div class="row">
        <!-- Card Projects -->
    	<div class="col-md-6">
        <a class="card-link" href="{{pathFor route='event'}}">
        	<div class="card">
          	<div class="card-image">
            	<img class="img-responsive" src="{{img}}">
              <span class="card-title">
                {{name}}
                {{#with user}}
                  <a class="user" href="{{pathFor route='profile'}}">by {{username}}</a>
                {{/with}}
              </span>
              {{#if hasTags}}
                <span class="card-tag-box">
                  #placeholder
                </span>
              {{/if}}
          	</div>    
         		<div class="card-content">
            	<p>{{desc}}</p>
           	</div>
            <div class="card-action">
              <a class="like-btn" href="#">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                Like{{#if isEventLiked}}d{{/if}} ({{likeCount}})
              </a>
            </div>
          </div>
        </a>
    	</div>
		</div>
	</div>
</template>
