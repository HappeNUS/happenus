<!-- The main layout displayed -->
<template name="layout">
	<div class="layout">
		<!-- Navbar containing both navbar and sidenav -->
		{{> navbar}}
		<!-- Yield main content to iron-router -->
		<div class="main-content">
			{{> yield}}
		</div>
	</div>
	{{#if currentUser}}
		<div class="search-content">
			{{> search}}
		</div>
	{{/if}}
</template>
