<!-- The navbar that appears on the top of the screen in the layout -->
<template name="navbar">  
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="{{pathFor route='home'}}" class="brand-logo">HappeNUS</a>
        <a href="#" data-activates="sidenav" class="button-collapse"><i class="large mdi-navigation-menu"></i></a>
        {{#if currentUser}}{{> navMenu}}{{/if}}
        <ul class="right hide-on-med-and-down">
          {{#if loggingIn}}
            <li>Signing in...</li>
          {{else}}
            {{#if currentUser}}
              {{#with currentUser}}
                <li><a href="{{pathFor route='profile'}}">{{username}}</a></li>
              {{/with}}
            {{/if}}
          {{/if}}
          <li>{{> atNavButton}}</li>
        </ul>
        {{#if currentUser}}{{> navNotifications}}{{/if}}
        {{#if currentUser}}<a class="right" href="#" id="toggle-search"><i class="large mdi-action-search"></i></a>{{/if}}
        <!-- The sidenav is placed here as well -->
        <ul class="side-nav" id="sidenav">
          {{#if loggingIn}}
            <li>Signing in...</li>
          {{else}}
            {{#if currentUser}}
              {{#with currentUser}}
                <li><a href="{{pathFor route='profile'}}">{{username}}</a></li>
              {{/with}}
            {{/if}}
          {{/if}}
          <li>{{> atNavButton}}</li>
        </ul>
      </div>
      <div class="row white-text grey darken-3 z-depth-2" id="search" style="display: block;">
        <div class="container">
          {{> ezSearch}}
          <!-- Previous code
          <form id="searchbar" action="https://www.google.com/search" method="get">
            <input class="form-control" type="text" name="q" placeholder="Search for events">
            <input type="hidden" name="as_sitesearch">
          </form>
        -->
        </div>
      </div>
    </nav>
  </div>
  <!-- Modals -->
  {{> bugWindow}}
  {{> aboutWindow}}
</template>
