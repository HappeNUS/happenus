<!-- The navbar that appears on the top of the screen in the layout -->
<template name="navbar">  
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="{{pathFor route='home'}}" class="brand-logo" id="logo">HappeNUS</a>
        <a href="#" data-activates="sidenav" class="button-collapse"><i class="large mdi-navigation-menu"></i></a>
        <ul class="right hide-on-med-and-down">
          {{#if loggingIn}}
            <li>Signing in...</li>
          {{else}}
            {{#if currentUser}}
              {{#with currentUser}}
                <li><a href="{{pathFor route='profile'}}">{{username}}</a></li>
              {{/with}}
            {{/if}}
          {{/if}}
          <li>{{> atNavButton}}</li>
          {{#if currentUser}}<li>{{> settingsMenu}}</li>{{/if}}
        </ul>
        {{#if currentUser}}{{> navNotifications}}{{/if}}
        <div id="searchbar" class="left hide-on-med-and-down">
          <form>
            <div class="input-field">
              <input type="search" id="search-field" class="field" required maxlength="">
              <label for="search-field"><i class="mdi-action-search"></i></label>
              <i class="mdi-navigation-close close"></i>
            </div>
          </form>
      </div>
        <!-- The sidenav is placed here as well -->
        <ul class="side-nav" id="sidenav">
          {{#if loggingIn}}
            <li>Signing in...</li>
          {{else}}
            {{#if currentUser}}
              {{#with currentUser}}
                <li><a href="{{pathFor route='profile'}}">{{username}}</a></li>
              {{/with}}
            {{/if}}
          {{/if}}
          <li>{{> atNavButton}}</li>
          <li>{{> settingsMenu}}</li> <!-- Need to change this -->
        </ul>
      </div>
    </nav>
  </div>
  <!-- Modals -->
  {{> bugPage}}
  {{> aboutPage}}
</template>
