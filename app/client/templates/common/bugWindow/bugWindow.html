<template name="bugPage">
    <div class="bugWindow">
        <div id="bugModal" class="modal">
            <div class="modal-title">
                <h4><i class="fa fa-bug"></i> Opps! We are so sorry for that...</h4>
            </div>
            <div class="modal-body">
                <p>Please help by telling us what bug you are facing. If you are familiar with GitHub, head over to our GitHub page and create an issue directly. If you are not familiar with GitHub, not to worry. You can instead email to us about the problem you faced.</p>
                <p> Please do be as accurate as possible so that we can access the situation effectively. We will try our best to address the problem as soon as possible and we will update you once the bug is removed.</p>
            </div>
            <div class="modal-footer">
                <a href="https://github.com/HappeNUS/happenus/issues/new" class="modal-action modal-close waves-effect waves-light blue-grey darken-3 btn-flat" target="_blank"><i class="fa fa-github"></i> Go to GitHub</a>
                <a href="mailto:happenus.dev@gmail.com?subject=Bug found in HappeNUS&body=Please include all the necessary details of the bug." class="modal-action modal-close waves-effect waves-light light-blue accent-4 btn-flat" target="_blank"><i class="fa fa-envelope-o"></i> Go to Mail</a>
                <a id="close" class="modal-action modal-close waves-effect waves-light red btn-flat"><i class="fa fa-times"></i> Cancel</a>
            </div>
        </div>
    </div>
</template>
