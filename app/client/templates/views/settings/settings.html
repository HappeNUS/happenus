<!-- Temporary placeholder for testing image uploads -->
<template name="profileSettings">
	<div id="settings">
		<div class="container">
			<div class="row">
				<img src="{{profile_img_url}}" class="circle responsive-img">
			</div>
			<div class="row">
				<div class="col s6">
					<div class="file-input">
						<input type="file">
					</div>
					<div class="upload-btn">
						<button class="btn waves-effect waves-light" type="button">
							<i class="material-icons">backup</i>
						</button>
					</div>
				</div>
				<div class="col s6">
					{{#each c.uploading_images}}
						<div class="progress">
							<div class="determinate" style="width: {{percent_uploaded}}%"></div>
						</div>
					{{/each}}
				</div>
			</div>
			<div class="row">
				<div class="col s6">
					<img src="{{img_preview}}" alt="Image Preview" class="responsive-img">
				</div>
			</div>
		</div>
	</div>
</template>
