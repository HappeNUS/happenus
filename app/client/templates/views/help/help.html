<template name="help">
	<div id="help">
		<div class="row">
			<div class="col s2 teal lighten-2 z-depth-1">
				<div id="sidebar">
					<h4>Help Menu</h4>
					<ul >
						<li><a class="waves-effect waves-grey btn-flat" href="#create">Create event</a></li>
						<li><a class="waves-effect waves-grey btn-flat" href="#like">Like event</a></li>
						<li><a class="waves-effect waves-grey btn-flat" href="#event">Event page</a></li>
						<li><a class="waves-effect waves-grey btn-flat" href="#subscribe">Subscribe</a></li>
					</ul>
				</div>
			</div>
			<div class="col s10">
				<div id="mainContent">
					<ul>
						<li>
							<h3>Got problem?</h3>
							<p id="create">Here at HappeNUS, we try to make sure that our website is very easy to use even for those non tech-savvy people. If you encounter any issue, this page is definitely for you!</p>
						</li>
						<li>
							<h3>Create event</h3>
							<p>To create an event, simply click on the <a class="btn-floating btn-small red"><i class="material-icons">add</i></a> icon on the bottom right corner of your screen. This will bring you to the create event page like the one shown below.</p>
							<img class="responsive-img z-depth-2" src="http://res.cloudinary.com/adam/image/upload/v1435651130/Create_page_cuinco.png">
							<p>Once in the create event page, you can fill in all the necessary details of the upcoming event. Make sure to fill in everything with the exception of tags which is optional.</p>
							<p id="like">Once done, click on the <a class="btn">Submit<i class="material-icons">send</i></a> to create the event and post it online in HappeNUS. That's it. You're done!</p>
						</li>

						<li>
							<h3>Like event</h3>
							<p>On the event card, notice that there is an <a class="like-btn-home"><i class="small mdi-action-favorite-outline"></i></a> icon. Click on it to like or unlike the event.</p>
							<img class="responsive-img z-depth-2" src="http://res.cloudinary.com/adam/image/upload/v1435653822/unlike_card_cmlbf9.png">
							<img class="responsive-img z-depth-2" src="http://res.cloudinary.com/adam/image/upload/v1435653822/like_card_uovwlq.png">
							<p id="event">If you liked an event and the organiser made some changes to the event, HappeNUS will notify you via your notification hub, <i class="mdi-social-notifications-none"></i> found in the top right hard corner.</p>
						</li>

						<li>
							<h3>Event page</h3>
							<p>If you current display is cards, click on the event card and then click <a class="btn light-blue lighten-2 white-text">View more</a>. If your current display is list, just click on the event list. This will bring you to the event page.</p>
							<img class="responsive-img z-depth-2" src="http://res.cloudinary.com/adam/image/upload/v1435655616/event_page_wahhfu.png">
							<p id="subscribe">Here on the event page, you can see more important details such as the date and time of the event and when was the event created. Here, you can also like the event by clicking on the <a class="like-btn-event"><i class="mdi-action-favorite-outline"></i>Like</a>button</p>
						</li>

						<li>
							<h3>Subscribe</h3>
							<p>To subscribe to an organiser, simply visit their profile page by clicking on their User ID which can be found on the event card on the homepage or eventpage. Then click on the subscribe button just below their profile picture. To unsubscribe, follow this instructions as well.</p>
							<img class="responsive-img z-depth-2" src="http://res.cloudinary.com/adam/image/upload/v1435656517/subscribe_dvz46z.png">
							<p>Here you can also see all the different events created by the organiser itself. Note that you will not receive notifications when the organiser you subscribed to has modify the details of his or her events unless you <a class="like-btn-event"><i class="mdi-action-favorite-outline"></i>Like</a> that particular event.</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
