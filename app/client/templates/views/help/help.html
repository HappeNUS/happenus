<!-- Help page when user click nav-menu/help -->
<template name="help">
	<div class="help">
		<ul class="side-nav fixed z-depth-2 hide-on-med-and-down">
			
			<!-- This if for the logo and the "help menu" sign -->
			<div id="sideHeader" class="row">
				<div class="col s6">
					<img id="logo" src="http://res.cloudinary.com/adam/image/upload/v1436284467/HappyNUS_k2edy3.png">
				</div>
				<div id="title" class="col s6">
					<span>Help Menu</span>
				</div>
			</div>

			<!-- This is the side headers -->
			<li class="divider"></li>
    	<li><a class="waves-effect waves-grey btn-flat" href="#create">Create event</a></li>
			<li><a class="waves-effect waves-grey btn-flat" href="#edit">Edit event</a></li>
			<li><a class="waves-effect waves-grey btn-flat" href="#delete">Delete event</a></li>
			<li><a class="waves-effect waves-grey btn-flat" href="#searchhelp">Search event</a></li>
			<li><a class="waves-effect waves-grey btn-flat" href="#event">Event page</a></li>
			<li><a class="waves-effect waves-grey btn-flat" href="#like">Like event</a></li>
			<li><a class="waves-effect waves-grey btn-flat" href="#subscribe">Subscribe</a></li>
    	<br><br><br> <!-- This is to allow the last side button header to be seen when there is a need to scroll -->
  	</ul>

		<div class="row">
			<div class="col s10 offset-s2">
				<div class="mainContent">
					<ul>

						<li>
							<h3><blockquote>Have a problem?</blockquote></h3>
							<p >Hello! If you are here, chances are you just started using HappeNUS. This is the help page where we guide you on what and how you can make effective use of HappeNUS. If you want to visit this page in the future, all you need to do is to just click on the <i class="mdi-navigation-more-vert"></i> icon found at the top right corner of the navigation bar. You can then click help from the dropdown menu.</p>
							<p class="blue-text darken-4"><i class="small fa fa-lightbulb-o"></i> The sidebar on the left will help you to jump to the content you are searching for (Not available for mobile devices). Also note that there may be other ways to navigate to achieve the same result but we will let you explore at your own pace.</p>
						</li>
						
						<br id="create"><br>
						<li>
							<h3><blockquote>Create event</blockquote></h3>
							<p>To create an event, simply click on the <a class="btn-floating red"><i class="material-icons">add</i></a> button on the bottom right corner of your screen. If you dont see any button, click on the HappeNUS brand on the navigation bar. This will bring you to the homescreen. Upon clicking on the button, you will be brought to the event creation page like the one shown below.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>Once in the page, you can fill in all the necessary details of the upcoming event. Make sure to fill in everything with the exception of tags which is optional. HappeNUS allows you to add multiple dates for a single event to save you the trouble from duplicating events with different dates.</p>
							<p>Once completed, click on the <button class="btn">Submit<i class="mdi-content-send right"></i></button> to create the event and post it online in HappeNUS. That's it. You're done!</p>
						</li>

						<br id="edit"><br>
						<li>
							<h3><blockquote>Edit event</blockquote></h3>
							<p>There are times when unforseen circumstances takes its toll and you have no choice but to change the time, date or even description of the event that you organised. With HappeNUS, editing an event is simple as two clicks!</p>
							<h5 class="pink accent-4">-------------- Use 2 img tags to create 2 images here -------------</h5>
							<p>Simply click on <i class="mdi-navigation-more-vert"></i> found at the top right corner of the event card as shown in the picture. Then you may click on the <a class="teal-text">Edit event</a> button. From here, you will be brought into the edit event page which is similar with create event page but with all the details intact. You may then choose to modify certain details of the event as you desire.</p>
							<p>After doing so, click on the <button class="btn">Submit<i class="mdi-content-send right"></i></button> to save the changes. If you wish not to overwrite the event with your changes, simply click on the HappeNUS brand on the navigation bar and this will bring you to the homescreen and your changes will not be saved.</p>
							<p class="red-text"><i class="red-text fa fa-exclamation-triangle"></i> Do note that in order to edit an event, the event must be belong to you.</p>
						</li>

						<br id="delete"><br>
						<li>
							<h3><blockquote>Delete event</blockquote></h3>
							<p>For deleting events, the steps are very similar to editing an event. Instead of clicking on the <a class="teal-text">Edit event</a> button, click on the <a class="teal-text">Delete event</a> button. A confirmation pop-up window will appear. Click Yes to delete and click No to cancel.</p>
							<p class="red-text"><i class="red-text fa fa-exclamation-triangle"></i> Do note that in order to delete an event, the event must be belong to you. Once an event is deleted, there is no way to recover the event. So be careful!</p>
						</li>

						<br id="searchhelp"><br>
						<li>
							<h3><blockquote>Search event</blockquote></h3>
							<p>There may be a time in your homescreen where you will be flooded with all kind of events from different organisers. It may be tough for you to find a particular event. Lucky for you, HappeNUS comes with a built-in search function that will show you the result as you type. To begin, simply click on the <i class="tiny mdi-action-search"></i> icon found on the navigation bar. A searchbar will slide down from the navigation menu like the picture shown below.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>Simply type in keywords such as the Title, Description and Tags of the event you are searching for. Result of your search will appear below the searchbar. Click on the event that you searched for to go to the event page directly.</p>
						</li>

						<br id="event"><br>
						<li>
							<h3><blockquote>Event page</blockquote></h3>
							<p>The event page is the place to go to see additional details of the event such as the date the event was created. There are many ways to go to the event page. For example, you can simply click the event card on the homescreen to go to their respective event page. We will leave you to explore other methods to get to the event page.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>Once at the event page, you can see all the details as mentioned before. Futhurmore, HappeNUS includes a comments section for every event so that users like you can enquire to the organiser more about the event. This enables you to find out more about the details quickly.</p>
							<p>We also include some social networking buttons like Facebook and Twitter in order for users to share the events on these sites, to publicize to a larger number of audience.</p>
						</li>

						<br id="like"><br>
						<li>
							<h3><blockquote>Like event</blockquote></h3>
							<p>On the event card, notice that there is an <a class="like-btn-home"><i class="small mdi-action-favorite-outline"></i></a> icon. Click on it to like or unlike the event.</p>
							<img class="responsive-img z-depth-2" src="http://res.cloudinary.com/adam/image/upload/v1435653822/unlike_card_cmlbf9.png">
							<img class="responsive-img z-depth-2" src="http://res.cloudinary.com/adam/image/upload/v1435653822/like_card_uovwlq.png">
							<p>If you liked an event and the organiser made some changes to the event, HappeNUS will notify you via your notification hub, <i class="mdi-social-notifications-none"></i> found in the top right hard corner.</p>
						</li>
						
						<br id="subscribe"><br>
						<li>
							<h3><blockquote>Subscribe</blockquote></h3>
							<img class="responsive-img z-depth-2" src="http://res.cloudinary.com/adam/image/upload/v1435682947/3_dots_card_tlnfq2.png">
							<img class="responsive-img z-depth-2" src="http://res.cloudinary.com/adam/image/upload/v1435682947/subscribe_card_unoszb.png">
							<p>On the hompage, simply click on <i class="mdi-navigation-more-vert"></i> found at the top right corner of the event card. Then you may click on the <a id="option-btn">Subscribe to user</a> button.</p>
							<p><i class="tiny material-icons">error</i><a id="warning-btn"> If you are the owner of the event, clicking <i class="mdi-navigation-more-vert"></i> will provide you with other options. You cannot subscribe to yourself!</a></p>
							<p>Alternatively, you can subscribe to the organiser simply by visiting their profile page. This can be done by clicking on their User ID which can be found on the event card on the homepage or eventpage. Then click on the subscribe button just below their profile picture. Repeat process to unsubscribe.</p>
							<img class="responsive-img z-depth-2" src="http://res.cloudinary.com/adam/image/upload/v1435656517/subscribe_dvz46z.png">
							<p>Here you can also see all the different events created by the organiser itself. You will not receive notifications when the organiser you subscribed to has modify the details of his or her events unless you <a class="like-btn-event"><i class="mdi-action-favorite-outline"></i>Like</a> that particular event.</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
  </div>
</template>
