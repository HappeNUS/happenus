		<div class="row">
			<div class="col s10 offset-s2">
				<div class="mainContent">
					<ul>

						<li>
							<h3><blockquote>Have a problem?</blockquote></h3>
							<p >Hello! If you are here, chances are you just started using HappeNUS. This is the help page where we guide you on what and how you can make effective use of HappeNUS. If you want to visit this page in the future, all you need to do is to just click on the<i class="material-icons">more_vert</i>icon found at the top right corner of the navigation bar. You can then click help from the dropdown menu.</p>
							<p class="blue-text darken-4"><i class="small fa fa-lightbulb-o"></i> The sidebar on the left will help you to jump to the content you are searching for (Not available for mobile devices). Also note that there may be other ways to navigate to achieve the same result but we will let you explore them at your own pace.</p>
						</li>
						
						<br id="create"><br>
						<li>
							<h3><blockquote>Create event</blockquote></h3>
							<p>To create an event, simply click on the <a class="btn-floating red"><i class="material-icons">add</i></a> button on the bottom right corner of your screen. If you dont see any button, click on the HappeNUS brand on the navigation bar. This will bring you to the homescreen. Upon clicking on the button, you will be brought to the event creation page like the one shown below.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>Once in the page, you can fill in all the necessary details of the upcoming event. Make sure to fill in everything with the exception of tags which is optional. HappeNUS allows you to add multiple dates for a single event to save you the trouble from duplicating events with different dates.</p>
							<p>Once completed, click on the <button class="btn">Submit<i class="material-icons right">send</i></button> to create the event and post it online in HappeNUS. That's it. You're done!</p>
						</li>

						<br id="edit"><br>
						<li>
							<h3><blockquote>Edit event</blockquote></h3>
							<p>There are times when unforseen circumstances takes its toll and you have no choice but to change the time, date or even description of the event that you organised. With HappeNUS, editing an event is simple as two clicks!</p>
							<h5 class="pink accent-4">-------------- Use 2 img tags to create 2 images here -------------</h5>
							<p>Simply click on<i class="material-icons">more_vert</i>found at the top right corner of the event card as shown in the picture. Then you may click on the <a class="teal-text">Edit event</a> button. From here, you will be brought into the edit event page which is similar with create event page but with all the details intact. You may then choose to modify certain details of the event as you desire.</p>
							<p>After doing so, click on the <button class="btn">Submit<i class="material-icons right">send</i></button> to save the changes. If you wish not to overwrite the event with your changes, simply click on the HappeNUS brand on the navigation bar and this will bring you to the homescreen and your changes will not be saved.</p>
							<p class="red-text"><i class="red-text fa fa-exclamation-triangle"></i> Do note that in order to edit an event, the event must be belong to you. You are not allowed to edit other users' events!</p>
						</li>

						<br id="delete"><br>
						<li>
							<h3><blockquote>Delete event</blockquote></h3>
							<p>For deleting events, the steps are very similar to editing an event. Instead of clicking on the <a class="teal-text">Edit event</a> button, click on the <a class="teal-text">Delete event</a> button. A confirmation pop-up window will appear. Click Yes to delete and click No to cancel.</p>
							<p class="red-text"><i class="red-text fa fa-exclamation-triangle"></i> Do note that in order to delete an event, the event must be belong to you. Once an event is deleted, there is no way to recover the event. So be careful!</p>
						</li>

						<br id="searchhelp"><br>
						<li>
							<h3><blockquote>Search event</blockquote></h3>
							<p>There may be a time in your homescreen where you will be flooded with all kind of events from different organisers. It may be tough for you to find a particular event. Lucky for you, HappeNUS comes with a built-in search function that will show you the result as you type. To begin, simply click on the <i class="material-icons">search</i> icon found on the navigation bar. A searchbar will slide down from the navigation menu like the picture shown below.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>Simply type in keywords such as the Title, Description and Tags of the event you are searching for. Result of your search will appear below the searchbar. Click on the event that you searched for to go to the event page directly.</p>
						</li>

						<br id="event"><br>
						<li>
							<h3><blockquote>Event page</blockquote></h3>
							<p>The event page is the place to go to see additional details of the event such as the date the event was created. There are many ways to go to the event page. For example, you can simply click the event card on the homescreen to go to their respective event page. We will leave you to explore other methods to get to the event page.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>Once at the event page, you can see all the details as mentioned before. Futhurmore, HappeNUS includes a comments section for every event so that users like you can enquire to the organiser more about the event. This enables you to find out more about the details quickly.</p>
							<p>We also include some social networking buttons like Facebook and Twitter in order for users to share the events on these sites, to publicize to a larger number of audience.</p>
						</li>

						<br id="like"><br>
						<li>
							<h3><blockquote>Like event</blockquote></h3>
							<p>In HappeNUS, when you liked an event, by default, you will be notified if there is any changes to the event. The notification hub can be found at the navigation bar which looks like <i class="material-icons">notifications_none</i>. Any new notifications or notifications that are not yet viewed by the user will be stored here. Clicking view all notifications from the notification hub will bring you to your notifications page which will be explained in the other section.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>One way to like an event is by clicking on the <i class="red-text material-icons">favorite_border</i> icon found at the bottom right corner of the event card. Click on the <i class="red-text material-icons">favorite</i> icon to unlike the event. The number beside the icon show the number of people who had liked the event.</p>
						</li>
						
						<br id="subscribe"><br>
						<li>
							<h3><blockquote>Subscribe</blockquote></h3>
							<p>HappeNUS community gets larger everyday and more often than not, you may come across organisers that have no relation to your interest whatsoever and their events flood your homescreen. This is where the subscription feature comes in handy. In the homescreen, notice that there are two tabs just underneath the navigation bar namely Featured and Subscriptions. All events will be posted in the Featured tab and all events from the organiser you subscribed to will be posted in the Subscriptions tab. This way, you can filter out those unwanted posts by going to the Subscriptions tab</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>To subscribe, simply click on<i class="material-icons">more_vert</i>found at the top right corner of the event card. Then you may click on the <a class="teal-text">Subscribe</a> button to subscribe to the organiser.</p>
							<p class="red-text"><i class="red-text fa fa-exclamation-triangle"></i> If you are the owner of the event, clicking<i class="black-text material-icons">more_vert</i>will provide you with other options. You cannot subscribe to yourself!</p>
						</li>

						<br id="userProfile"><br>
						<li>
							<h3><blockquote>User Profile</blockquote></h3>
							<p>User profile is a page where you can see the details of the particular user such as their profile picture and all the events that were organised by them. You can also read a short description about themselves if they had wrote one.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>To go to your profile page, simply click on your username on the navigation bar. If you wish to go to other users' profile page, simply click on their username which can be found on multiple places such as the event card or the event page so be sure to lookout for them.</p>
							<p>In addition to that, you may also wish to subscribe to the user or like their event here at the profile page.</p>
						</li>

						<br id="notifications1"><br>
						<li>
							<h3><blockquote>Notifications</blockquote></h3>
							<p>The notification hub, <i class="material-icons">notifications_none</i> is the command center for all your unread notifications and will remain there until the user click on it.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>You can go to your notifications history by clicking <i class="material-icons">notifications_none</i> and click on <span class="blue-grey-text darken-4">View all notifications</span>. You will be brought to your notifications history page. Those whose background is greyish-blue are unread notifications while those in white background have been read. To mark unread notifications as read, simply click on the <i class="red-text material-icons">cancel</i> icon found on the top right corner of the notification panel.</p>
						</li>

					</ul>
				</div>
			</div>
		</div>
