					<ul>
						<li>
							<h3>Create event</h3>
							<p>To create an event, simply click on the <a class="btn-floating btn-small red"><i class="material-icons">add</i></a> icon on the bottom right corner of your screen. This will bring you to the create event page like the one shown below.</p>
							<img class="responsive-img" src="http://res.cloudinary.com/adam/image/upload/v1435651130/Create_page_cuinco.png">
							<p>Once in the create event page, you can fill in all the necessary details of the upcoming event. Make sure to fill in everything with the exception of tags which is optional.</p>
							<p>Once done, click on the <a class="btn">Submit<i class="material-icons">send</i></a> to create the event and post it online in HappeNUS. That's it. You're done!</p>
						</li>

						<li>
							<h3>Like event</h3>
							<p>On the event card/list, notice that there is a "heart-shaped" icon. Click on it to like the event. You will be informed if there is any changes to your liked events</p>
						</li>

						<li>
							<h3>Event page</h3>
							<p>If you current display is cards, click on the event card and then click "view more". If your current display is list, just click the event list. This will bring you to the event page where you can see all the necessary details of the event like the time and date.</p>
						</li>

						<li>
							<h3>Subscribe</h3>
							<p>To subscribe to an organiser, simply just go to thier profile page by clicking on their User ID. Then click on the subscribe button just below their profile picture. To unsubscribe, follow this instructions as well. Here you can also see all the different events created by the organiser itself.</p>
						</li>

						<li>
							<h3>Report bug</h3>
							<p>Click settings and then click report a bug</p>
						</li>
					</ul>
