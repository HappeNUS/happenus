<!-- Help page when user click nav-menu/help -->
<template name="help">
	<div class="help">
		{{#if rwindow.innerWidth 'gt' 992}}
			<ul class="side-nav fixed z-depth-2">
				
				<!-- This if for the logo and the "help menu" sign -->
				<div id="sideHeader" class="row">
					<div class="col s6">
						<img id="logo" src="/logo-transparentbg.png">
					</div>
					<div id="title" class="col s6">
						<span>Help Menu</span>
					</div>
				</div>

				<!-- This is the side headers -->
				<li class="divider"></li>
				<li><a class="waves-effect waves-grey btn-flat 1" href="#create">Create event</a></li>
				<li><a class="waves-effect waves-grey btn-flat 2" href="#edit">Edit event</a></li>
				<li><a class="waves-effect waves-grey btn-flat 3" href="#delete">Delete event</a></li>
				<li><a class="waves-effect waves-grey btn-flat 4" href="#searchhelp">Search event</a></li>
				<li><a class="waves-effect waves-grey btn-flat 5" href="#event">Event page</a></li>
				<li><a class="waves-effect waves-grey btn-flat 6" href="#like">Like event</a></li>
				<li><a class="waves-effect waves-grey btn-flat 7" href="#subscribe">Subscribe</a></li>
				<li><a class="waves-effect waves-grey btn-flat 8" href="#userProfile">User Profile</a></li>
				<li><a class="waves-effect waves-grey btn-flat 9" href="#notifications1">Notifications</a></li>
				<li><a class="waves-effect waves-grey btn-flat 10" href="#settings1">Settings</a></li>

				<br><br><br> <!-- This is to allow the last side button header to be seen when there is a need to scroll -->
			</ul>
		{{/if}}
		<div class="row">
			<div class="col s12 l10 offset-l2">
				<div class="mainContent">
					<ul>

						<li>
							<h3><blockquote>Have a problem?</blockquote></h3>
							<p >Hello! If you are here, chances are you just started using HappeNUS. This is the help page where we guide you on what and how you can make effective use of HappeNUS. If you want to visit this page in the future, all you need to do is to just click on the<i class="material-icons">more_vert</i>icon found at the top right corner of the navigation bar if you are on your desktop/laptop, or click <i class="material-icons">menu</i> icon found on the top left corner of the navigation bar if you are on your tablet or mobile device. You can then click help from the sub-menu. For best experience, please use the latest version of Google Chrome or Mozilla Firefox.</p>
							<p class="blue-text darken-4"><i class="small fa fa-lightbulb-o"></i> The sidebar on the left will help you to jump to the content you are searching for (Not available for mobile devices and some tablets). Also note that there may be other ways to navigate to achieve the same result but we will let you explore them at your own pace.</p>
						</li>
						
						<br id="create"><br>
						<li>
							<h3><blockquote>Create event</blockquote></h3>
							<p>To create an event, simply click on the <a class="btn-floating deep-orange accent-2"><i class="material-icons white-text">add</i></a> button on the bottom right corner of your screen. If you are not able to see the button, click on the HappeNUS logo on the navigation bar. This will bring you back to the homescreen. Upon clicking on the button, you will be brought to the event creation page like the one shown below.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>Once in the page, you are required to fill in all the necessary details of your upcoming event. Make sure to fill in everything with the exception of "Tags" section which is optional. HappeNUS allows you to add multiple dates for a single event to save you the trouble from duplicating events with different or recurring dates.</p>
							<p>Once completed, click on the <button class="btn">Submit<i class="material-icons right">send</i></button> to create the event and post it online in HappeNUS. That's it. You're done!</p>
						</li>

						<br id="edit"><br>
						<li>
							<h3><blockquote>Edit event</blockquote></h3>
							<p>There are times when unforseen circumstances takes its toll and you have no choice but to modify the time, date or even the description of the event that you organised. With HappeNUS, editing an event is as simple as two clicks!</p>
							<h5 class="pink accent-4">-------------- Use 2 img tags to create 2 images here -------------</h5>
							<p>Simply click on<i class="material-icons">more_vert</i>found at the top right corner of the event card as shown in the picture. Then you may click on the <a class="indigo-text">Edit event</a> button. From here, you will be brought into the edit event page which is similar with create event page but with all the details intact. You may then choose to modify certain details of the event as you desire.</p>
							<p>After doing so, click on the <button class="btn">Submit<i class="material-icons right">send</i></button> to save the changes. If you wish not to overwrite the event with your changes, simply click on the HappeNUS logo on the navigation bar and this will bring you to the homescreen and your changes will not be saved.</p>
							<p class="red-text"><i class="red-text fa fa-exclamation-triangle"></i> Do note that in order to edit an event, the event must be belong to you. You are not allowed to edit other users' events!</p>
						</li>

						<br id="delete"><br>
						<li>
							<h3><blockquote>Delete event</blockquote></h3>
							<p>For deleting events, the steps are very similar to editing an event. Instead of clicking on the <a class="indigo-text">Edit event</a> button, click on the <a class="indigo-text">Delete event</a> button. A confirmation pop-up window will appear. Click Yes to confirm the deletion and click No to cancel.</p>
							<p class="red-text"><i class="red-text fa fa-exclamation-triangle"></i> Do note that in order to delete an event, the event must be belong to you. Once an event is deleted, there is no way to recover the event. So be careful!</p>
						</li>

						<br id="searchhelp"><br>
						<li>
							<h3><blockquote>Search event</blockquote></h3>
							<p>There may be a time in your homescreen where you will be flooded with all kind of events from different organisers. It may be tough for you to find a particular event. Luckily for you, HappeNUS comes with a built-in search function that will show you the result as you type. To begin, simply click on the <i class="material-icons">search</i> icon found on the navigation bar. A searchbar will appear near the navigation bar.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>Simply type in keywords such as the Title, Description and Tags of the event you are searching for. Results of your search will appear below the searchbar as you type along the way. Once you find the event you are looking for, click on the event to go to the event page directly.</p>
						</li>

						<br id="event"><br>
						<li>
							<h3><blockquote>Event page</blockquote></h3>
							<p>The event page is the place to go to view additional details of the event such as the date the event was created. There are many ways to go to the event page. For example, you can simply click on the event card on the homescreen to go to their respective event page. We will leave you to explore other methods to get to the event page.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>Once at the event page, you can see all the details as mentioned before. Futhurmore, HappeNUS includes a comments section for every event so that users can enquire to the organiser more about the event. This enables the users to find out more about the details quickly. Like Facebook, users can also reply to a comment.</p>
							<p>We also include some social networking buttons like Facebook and Twitter in order for users to share the events on these social networking sites and to publicize to a larger number of audience.</p>
							<p class="blue-text darken-4"><i class="small fa fa-lightbulb-o"></i> If you just want to read the description of the event, there is no need for you to go to the event page at all. On the event card, click on the <i class="black-text material-icons activator">info</i> icon at the top right corner. A slider window will slide up and here you can read the description of the event as well as the date without being directed to the event page.</p>
						</li>

						<br id="like"><br>
						<li>
							<h3><blockquote>Like event</blockquote></h3>
							<p>In HappeNUS, when you liked an event, by default, you will be notified if there is any changes to the event. The notification hub can be found at the navigation bar which looks like <i class="material-icons">notifications_none</i>. Any new notifications or notifications that are not viewed yet by the user will be stored here. Clicking <span class="blue-grey-text darken-4">View all notifications</span> from the notification hub will bring you to your notifications page which will be explained in the other section.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>One way to like an event is by clicking on the <i class="red-text material-icons">favorite_border</i> icon found at the bottom right corner of the event card. Click on the <i class="red-text material-icons">favorite</i> icon to unlike the event. The number beside the icon show the number of people who had liked the event.</p>
							<p class="blue-text darken-4"><i class="small fa fa-lightbulb-o"></i> At the homescreen, all your liked events will also be posted in the <a class="indigo-text">LIKED EVENTS</a> tab for easy reference in the future if you need to find them again.</p>
						</li>
						
						<br id="subscribe"><br>
						<li>
							<h3><blockquote>Subscribe</blockquote></h3>
							<p>HappeNUS community gets larger everyday and more often than not, you may come across organisers posting events that have no relation to your interest whatsoever and their events flood your homescreen. This is where the subscription feature comes in handy.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>To subscribe, simply click on<i class="material-icons">more_vert</i>found at the top right corner of the event card. Then you may click on the <a class="indigo-text">Subscribe</a> button to subscribe to the organiser.</p>
							<p class="blue-text darken-4"><i class="small fa fa-lightbulb-o"></i> At the homescreen, all events whose organiser you subscribed to will also be posted in the <a class="indigo-text">SUBSCRIPTIONS</a> tab for easy reference in the future if you need to find them again.</p>
							<p class="red-text"><i class="red-text fa fa-exclamation-triangle"></i> If you are the owner of the event, clicking<i class="black-text material-icons">more_vert</i>will provide you with other options. You cannot be subscribed to yourself!</p>
						</li>

						<br id="userProfile"><br>
						<li>
							<h3><blockquote>User Profile</blockquote></h3>
							<p>User profile is a page where you can see the details of the particular user such as their profile picture and all the events that were created by them. You can also read a short description about themselves if they had wrote one.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>To go to your profile page, simply click on your username on the navigation bar. If you wish to go to other users' profile page, simply click on their username which can be found on multiple places such as the event card or the event page so be sure to lookout for them.</p>
							<p>In addition to that, you may also wish to subscribe to the user or like their event here at their profile page.</p>
						</li>

						<br id="notifications1"><br>
						<li>
							<h3><blockquote>Notifications</blockquote></h3>
							<p>The notification hub, <i class="material-icons">notifications_none</i> is the command center for all your unread notifications and will remain there until the user click on it.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>You can go to your notifications history by clicking <i class="material-icons">notifications_none</i> and click on <span class="blue-grey-text darken-4">View all notifications</span>. You will be brought to your notifications history page. Those whose background is greyish-blue are unread notifications while those in white background have already been read. To mark unread notifications as read, simply click on the <i class="indigo-text material-icons">cancel</i> icon found on the top right corner of the notification panel.</p>
							<p>There are several things that would cause you to receive notifications. You however can change your preferences in the Settings page which will be talked about in the next section.</p>
						</li>

						<br id="settings1"><br>
						<li>
							<h3><blockquote>Settings</blockquote></h3>
							<p>The settings page is where the user can customized their experience here at HappeNUS. To go to the settings menu, simply click on the<i class="material-icons">more_vert</i>icon on the top right corner of the navigation bar then click <span class="blue-grey-text darken-4">Settings</span>.</p>
							<h5 class="pink accent-4">-------------- Use img tag to create an image here -------------</h5>
							<p>You then will be brought to the settings page where you can customized certain things up to your preference.</p>
							<div class="leftMargin">
								<p><b>Profile image:</b> You can upload a profile picture of yourself or the organisation you belong to. Users who go to your profile page will be able to see this picture.</p>
								<p><b>Change display name:</b> If you logged in into HappeNUS via Facebook or Google+, a username will be assigned to you. Based on the usernames of current users, the name assigned to you may contain numeric values because all usernames have to be unique. Hence, HappeNUS gives you the freedom to change your username to your liking. The only condition is that it has to be unique.</p>
								<p><b>User description:</b> You may choose to write a few sentences about yourself or about the organisation you belong to. Users who go to your profile page will be able to see the description.</p>
								<p><b>Notifications:</b> By default, users will receive notifications if someone liked your event, if there is a change in the event that the you liked or if the event that you liked is deleted. You may choose to uncheck the boxes that you do not wish to receive notifications about.</p>
								<p><b>Change password:</b> We advise users not to share passwords of your account as this will lead to the credibility of the events created. If you feel that your account is not secured anymore, you can change your password here.</p>
								<p class="red-text"><i class="red-text fa fa-exclamation-triangle"></i> This option is only visible to those users who have created a new account in HappeNUS and not just logging in from Facebook of Google+.</p>
								<p><b>Delete account:</b> All contents such as events, comments, etc will be deleted from our database. Simply click on the delete button and a confirmation window will appear. Click yes to confirm the deletion.</p>
								<p class="red-text"><i class="red-text fa fa-exclamation-triangle"></i> Please be certain that you want all your data to be removed. Once removed, there is no turning back so think carefully.</p>
							</div>
						</li>

					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
