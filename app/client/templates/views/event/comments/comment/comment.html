<template name="comment">
	<li id="{{_id}}" class="comment collection-item avatar">
		<img src="{{profileImg}}" alt="" class="circle">
		<div class="comment-actions">
			<div class="reply right">
				<a class="black-text" id="reply-{{_id}}" href="#"><i class="material-icons">reply</i></a>
			</div>
		</div>
		<p class="username">{{#with userData}}<a href="{{pathFor route='profile'}}">{{username}}</a>{{/with}} posted {{moFromNow d=date withoutSuffix=false}}
		</p>
		<div class="comment-data">
			{{data}}
		</div>
		<div id="add-{{_id}}" class="add-comment">
			{{> addComment reply_id=_id eventId=eventId}}
		</div>
	</li>
	{{#each childComments}}
		{{> comment}}
	{{/each}}
</template>
