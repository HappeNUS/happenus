<template name="eventdates">
	<div class="alert alert-info alert-dismissible" role="alert">
		<button type="button" class="close rem-date-btn" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>From:</strong> {{moFormat from 'D MMM[,] YY h:mm a'}}
		<strong>To:</strong> {{moFormat to 'D MMM[,] YY h:mm a'}}
	</div>
</template>
