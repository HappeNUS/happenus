<!-- Page that displays all user notifications -->
<template name="userNotifications">
	<div class="userNotifications">
		<div class="container">
			<div class="row">
				<div class="col s12">
		      <ul class="collection with-header">
		        <li class="collection-header"><h4>{{currentUser.display_name}}'s Notifications</h4></li>
		        {{#each allNotifs}}
		        	<li>
		        		<a href="{{link}}" class="collection-item {{#unless read}}new{{/unless}}">
		        			<span class="title">{{class}}</span>
		        			{{#unless read}}
			        			<a href="#" class="dismiss right secondary-content"><i class="material-icons">cancel</i></a>
		        			{{/unless}}
		        			<p>
		        				{{title}} <br>
		        				Created on: {{moFormat date 'D MMM[,] YYYY [at] h:mm A'}}
		        			</p>
		        		</a>
		        	</li>
	        	{{/each}}
		      </ul>
				</div>
			</div>
		</div>
		{{> createFAB}}
	</div>
</template>
