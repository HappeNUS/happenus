<template name="profile">
	<div class="profile">
		<div class="page-header">
			<h1>{{userData.username}}
				{{#unless isSelf}}
					{{#if isSubscribed}}
						<span class="label label-success sub">Subscribed</span>
					{{else}}
						<span class="label label-info sub">Subscribe</span>
					{{/if}}
				{{/unless}}
			</h1>
		</div>
		<div class="events">
			{{#each userEvents}}
				{{> eventcard}}
			{{/each}}
		</div>
	</div>
</template>
