<!-- The tabs for users to choose between featured and subscriptions -->
<template name="homeTabs">
	<div class="homeTabs">
		<div class="container">
			<div class="row">
		    <div class="col s12">
		      <ul class="tabs">
		        <li class="tab col s4"><a id="featTab" class="active">Feat{{#if rwindow.innerWidth 'gte' 400}}ured{{/if}}</a></li>
		        <li class="tab col s4"><a id="subsTab">Subs{{#if rwindow.innerWidth 'gte' 400}}criptions{{/if}}</a></li>
		        <li class="tab col s4"><a id="likedTab">Liked {{#if rwindow.innerWidth 'gte' 400}}events{{/if}}</a></li>
		      </ul>
		    </div>
		  </div>
	  </div>
  </div>
</template>
